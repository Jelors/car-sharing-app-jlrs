databaseChangeLog:
  - changeSet:
      id: create-cars-table
      author: jelors
      changes:
        - createTable:
            tableName: cars
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: model
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false

              - column:
                  name: brand
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: daily_fee
                  type: decimal
                  constraints:
                    nullable: false

              - column:
                  name: type
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: inventory
                  type: int

              - column:
                  name: is_deleted
                  type: bit(1)
                  defaultValueBoolean: false
                  constraints:
                    nullable: false