spring.application.name=carsharing
spring.datasource.url=jdbc:mysql://localhost:${MYSQLDB_LOCAL_PORT}/${MYSQLDB_DATABASE}?serverTimezone=UTC
spring.datasource.username=${MYSQLDB_USERNAME}
spring.datasource.password=${MYSQLDB_ROOT_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jackson.deserialization.fail-on-unknown-properties=true
spring.config.import=optional:file:.env
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
logging.level.org.springframework.security=DEBUG
spring.docker.compose.enabled=false
spring.liquibase.clear-checksums=true
jwt.expiration=${JWT_EXPIRATION}
jwt.secret=${JWT_SECRET}
stripe.secretKey=${STRIPE_SECRET}